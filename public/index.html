<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
    <link rel="stylesheet" href="./css/reset.css" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
</head>
<body>
     <div class="login-container">
         <div class="sombra">
            <div class="avatar">
               <img src="./image/iconuser.png" class="imgusercenter" alt="Usuário" />
            </div>
         </div>


         <div class="formulario">
            <form class="login-form">

               <div class="container-all">
                  <div class="grupo">
                     <input type="text" name="user" class="user" placeholder="Seu usuário" />
                     <img src="./image/usericon.png" class="imguserinput" alt="Ícone de usuário" />
                  </div>
         
                  <div class="grupo">
                     <input type="password" name="password" placeholder="Senha" />
                     <img src="./image/passwordicon.png" class="imgpasswordinput" alt="Ícone de senha" />
                  </div>  
                  <p class="forgot">Esqueceu sua senha?</p> 
               </div>           
               <button type="submit" id="botao">Acessar</button> 
           </form>
         </div>
     </div>
 </body>
</html>
